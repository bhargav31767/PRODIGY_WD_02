<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="buttons">
      <button onclick="startStop()">Start</button>
      <button onclick="pauseStop()">Pause</button>
      <button onclick="resetStop()">Reset</button>
      <button onclick="lapStop()">Lap</button>
    </div>
    <div>
      <h2>Laps</h2>
      <ul id="laps"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
